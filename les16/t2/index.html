<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .form-control {
        margin: 16px;
      }

      .choose-gender {
        margin: 16px;
      }
    </style>
  </head>

  <body>
    <form>
      <div class="form-control">
        <label for="last-name">last Name</label>
        <input
          type="text"
          id="last-name"
          name="lastName"
          value="Emerson"
          readonly
        />
      </div>
      <div class="form-control">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" value="17" min="3" max="10" />
      </div>
      <div class="form-control">
        <label for="checkbox-agree"
          ><input id="checkbox-agree" type="checkbox" name="agree" disabled />
          Accept terms and conditions</label
        >
      </div>
      <div class="form-control choose-gender">
        <input type="radio" id="gender-male" name="gender" />
        <label for="gender-male">Male</label>
        <input type="radio" id="gender-female" name="gender" />
        <label for="gender-female">Female</label>
        <input type="radio" id="gender-secret" name="gender" checked />
        <label for="gender-secret">Secret</label>
      </div>
      <div class="form-control">
        <textarea
          name="description"
          placeholder="Write description..."
          maxlength="10"
        ></textarea>
      </div>
      <div class="form-control">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
