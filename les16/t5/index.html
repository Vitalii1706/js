<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <style>
      * {
        box-sizing: border-box;
      }

      .form-control {
        margin: 8px;
      }

      .login-form {
        margin: 32px;
      }
    </style>
  </head>

  <body>
    <form class="login-form">
      <div class="form-control">
        <label class="form-label" for="primaryLanguage"></label>
        <input
          class="form-input"
          type="text"
          name="primaryLanguage"
          value="HTML"
          disabled
        />
      </div>
      <div class="form-control">
        <label><input type="checkbox" name="agree" /> </label>
      </div>
      <div class="form-control">
        <label><input type="checkbox" name="like" checked /> </label>
      </div>
      <div class="form-control">
        <label
          ><input type="color" name="favoriteColor" value="#ff7f50" />
        </label>
      </div>
      <div class="form-control">
        <label
          ><input type="date" name="birthDate" value="2021-01-02" />
        </label>
      </div>
      <div class="form-control">
        <label
          ><input
            type="datetime-local"
            name="birthTime"
            value="2024-10-04T13:02"
          />
        </label>
      </div>
      <div class="form-control">
        <label
          ><input type="email" name="email" value="example@domain.com" />
        </label>
      </div>
      <div class="form-control">
        <label><input type="file" name="avatar" /> </label>
      </div>

      <div class="form-control">
        <label><input type="number" name="favoriteNumber" value="17" /> </label>
      </div>
      <div class="form-control">
        <textarea
          name="story"
          placeholder="A long time ago..."
          maxlength="150"
        ></textarea>
      </div>
      <div class="form-control">
        <label class="form-label"></label>
        <input type="password" name="password" value="secret" />
      </div>
      <div class="form-control language">
        <input type="radio" name="language" value="html" />
        <label for="gender-male">HTML</label>
        <input type="radio" name="language" value="css" checked />
        <label for="gender-female">CSS</label>
        <input type="radio" name="language" value="javascript" />
        <label for="gender-secret">JavaScript</label>
      </div>
      <div class="form-control">
        <label
          ><input type="range" name="learningProgress" value="30" />
        </label>
      </div>
      <div class="form-control">
        <label
          ><select name="framework" />
          <option value="react">React</option>
          <option value="jquery" selected>jQuery</option>
          <option value="bootstrap">Bootstrap</option>
        </label>
      </div>
      <div class="form-control">
        <label
          ><input
            type="search"
            name="search"
            placeholder="Type first letters..."
          />
        </label>
      </div>
      <div class="form-control">
        <label><input type="time" name="lunchEnd" value="14:01" /> </label>
      </div>
      <div class="form-control">
        <label
          ><input type="url" name="website" placeholder="https://website.com" />
        </label>
      </div>
      <div class="form-control">
        <label><input type="week" name="birthWeek" value="2021-W51" /> </label>
      </div>
      <button class="form-control" type="submit">Save</button>
    </form>
  </body>
</html>
