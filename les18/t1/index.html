<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .row {
        display: flex;
      }

      .small-bird {
        width: 64px;
        height: 64px;
      }

      .large-bird {
        width: 320px;
        height: 320px;
      }

      .column {
        display: flex;
        flex-direction: column;
        align-items: center;
        flex: 1;
      }
    </style>
  </head>

  <body>
    <div class="row">
      <div class="column">
        <img
          class="small-bird"
          src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson18/task1/image.png"
          alt="PNG small bird"
        />
        <img
          class="large-bird"
          src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson18/task1/image.png"
          alt="PNG large bird"
        />
      </div>
      <div class="column">
        <img
          class="small-bird"
          src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson18/task1/image.svg"
          alt="SVG small bird"
        />
        <img
          class="large-bird"
          src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson18/task1/image.svg"
          alt="SVG large bird"
        />
      </div>
    </div>
  </body>
</html>
